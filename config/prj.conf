# 1. 给你的键盘起个名字（最多 16 个字符）
# 刷入后，请搜索 "My75-Test" 而不是 ZMK
CONFIG_ZMK_KEYBOARD_NAME="single_key_test"

# 2. 增强蓝牙发射功率（最高 +8dBm）
# 这能解决大部分“搜不到”或“连接断断续续”的问题
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# 3. 开启蓝牙功能
CONFIG_ZMK_BLE=y

# 4. 电池电量报告（可选，但建议开启）
CONFIG_ZMK_BATTERY_REPORTING=y

# 5. 组合键和宏的限制（保持默认即可）
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# 6. USB 和 BLE 的共存逻辑
# 即使插着 USB，也让蓝牙保持广播
CONFIG_ZMK_USB=y